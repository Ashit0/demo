---
pool:
  name: default
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs: 
    versionspec: '16.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs: 
    command: 'install'
  displayName: 'Install npm'

- task: Npm@1
  inputs:
    command: custom
    customCommand: 'npm run build'  



---



    - script: |
    npm install
  displayName: 'npm install'

- script: |
    npm run build
  displayName: 'npm build'

---
       
